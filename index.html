<!DOCTYPE html>
<html lang="en" ng-app="app_module">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap 3.3.7 CSS -->

    <!-- MainCSS -->
    <link rel="stylesheet" href="./ASSETS/css/main.css">

    <link rel="stylesheet" href="./ASSETS/css/animate.min.css">

    <style type="text/css">
        [ng\:cloak],
        [ng-cloak],

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active' : nav == 'aboutMe'}"><a ng-click="goTo('aboutMe')">About Me</a></li>
                    <li ng-class="{'active' : nav == 'featuresAndProgrammingLanguages'}"><a

    <div class="container" ng-view>
